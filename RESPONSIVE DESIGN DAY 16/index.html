<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Design</title>
  <link rel="stylesheet" href="BOOTSRAP/css/bootstrap.min.css">

  <link rel="stylesheet" href="style.css">
</head>
<body class="bodyBackgrondColor">
  <div class="container-fluid">
  <nav class="navbar navbar-dark nav-backgroundColor">
    <div class="container-fluid">
      <div style="position: relative;width: 100%;">
        <a href="#" style="display: inline;position: absolute;left: 0px;" >
          <img src="GitHub.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
        </a>
        <div style="color: white;display: flex;justify-content: center;width: 100%;">
          GITHUB
        </div>
      </div>
    </div>
  </nav>
</div>
  <div class="container">
    <div class="row mt-5 d-flex justify-content-center align-content-center">
      <div class="col-lg-4 col-md-12 card-box me-5"></div>
      <div class="col-lg-8 col-md-12">
        <div class="row mt-5 d-flex justify-content-center align-content-center">
          <!-- <input class=" search-box form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"> -->
          <div class="col-md-10 col-lg-12 col-sm-6">
            <input type="search" class="search-box form-control" id="inputPassword" placeholder="Search" aria-label="Search">
          </div>
        </div>
       <div class="row mt-5 gap-3 d-flex justify-content-center align-content-center">
         <div class="col-lg-4  box-1">1</div>
         <div class="col-lg-4  box-1">2</div>
         <div class="col-lg-4  box-1">3</div>

       </div>
       <div class="row mt-5 ">
        <div class="col-lg-8 col-md-8 col-sm-10 horizontal-box"></div>

       </div>
      </div>
    </div>
  </div>
</body>
</html>
